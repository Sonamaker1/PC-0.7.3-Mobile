# This is a basic workflow to help you get started with Actions

name: Build


# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ main, experimental ]
  pull_request:
    branches: [ main, experimental ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  buildWindows:
    runs-on: windows-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2.3.0

      - uses: krdlab/setup-haxe@master
        with:
          haxe-version: 4.3.3
      # Runs a set of commands using the runners shell
      - name: Extract Files
        run: |
          7z x compile_fix.zip
          dir
      - name: Install Haxelib
        run: |
          haxelib setup C:/haxelib
          haxelib install hxcpp > /dev/null --quiet
          haxelib install hmm --quiet
          haxelib set flixel 5.5.0 --quiet
          haxelib set flixel-addons 3.2.1 --quiet
          haxelib set flixel-tools 1.5.1 --quiet
          haxelib set flixel-ui 2.5.0 --quiet
          haxelib set hxCodec 2.6.1 --quiet
          haxelib set lime 8.1.1 --quiet
          haxelib set openfl 9.3.2 --quiet
          haxelib set SScript 7.7.0 --quiet
          haxelib set tjson 1.4.0 --quiet
          haxelib git flxanimate https://github.com/ShadowMario/flxanimate dev --quiet
          haxelib git hxCodec https://github.com/polybiusproxy/hxCodec.git --quiet
          haxelib git hxdiscord_rpc https://github.com/MAJigsaw77/hxdiscord_rpc.git --quiet
          haxelib git linc_luajit https://github.com/superpowers04/linc_luajit.git --quiet
          haxelib git hxcpp https://github.com/HaxeFoundation/hxcpp --never --quiet
          haxelib run lime rebuild hxcpp --quiet
        shell: cmd
      - name: Create Version Tag
        run: echo "${{github.run_id}}" > VERSION
      - name: Compile
        run: haxelib run lime build windows --app-version="4.0.0-${{ github.run_id}}"
      - name: Publish Artifact
        uses: actions/upload-artifact@v2.2.4
        with:
          name: windowsBuild
          path: export/release/windows/bin
